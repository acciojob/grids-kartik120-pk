<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <!-- Bootstrap CSS (Ensure the correct version of Bootstrap is linked) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling for the container */
        .container {
            border: 5px solid rgb(4, 255, 4);
            background-color: rgb(41, 0, 0);
            width: 600px;
            margin: 0 auto;
        }
        /* Styling for the rows */
        .row {
            border: 5px solid rgb(255, 188, 188);
            height: 200px;
        }
        /* Styling for the columns */
        .col {
            border: 2px dotted rgb(38, 38, 43);
        }
        /* Individual column background colors */
        .row1-col1 {
            background-color: teal;
        }
        .row1-col2 {
            background-color: thistle;
        }
        .row2-col1 {
            background-color: tomato;
        }
        .row2-col2 {
            background-color: turquoise;
        }
        .row3-col1 {
            background-color: violet;
        }
        .row3-col2 {
            background-color: yellowgreen;
        }
        /* Centering alignment for the 3rd row */
        .row3-col-alignment {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Row 1 -->
        <div class="row">
            <div class="col-12 col-md-4 row1-col1">Column 1 (Row 1)</div>
            <div class="col-12 col-md-8 row1-col2">Column 2 (Row 1)</div>
        </div>
        <!-- Row 2 -->
        <div class="row">
            <div class="col-12 col-md-4 offset-md-2 row2-col1">Column 1 (Row 2)</div>
            <div class="col-12 col-md-4 row2-col2">Column 2 (Row 2)</div>
        </div>
        <!-- Row 3 -->
        <div class="row">
            <div class="col-12 col-md-4 row3-col1">Column 1 (Row 3)</div>
            <div class="col-12 col-md-4 row3-col2">Column 2 (Row 3)</div>
            <div class="col-12 col-md-4 row3-col-alignment">Alignment (Row 3)</div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, but recommended) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
